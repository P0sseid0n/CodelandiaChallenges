<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio 4</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<div class="container">
			<div id="image">
				<img src="imgs/Main.svg" alt="" />
			</div>
			<div id="login">
				<h4>Bem vindo de volta</h4>
				<h1>Faça login na sua conta</h1>
				<form action="" method="get">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" />

					<label for="password">Senha</label>
					<input type="password" name="password" id="password" />
					<div>
						<div>
							<input type="checkbox" id="checkbox" />
							<label for="checkbox">Lembre de mim</label>
						</div>

						<a href="">Esqueceu sua senha?</a>
					</div>
					<input type="submit" value="Entrar" />
					<button><img src="imgs/Google.svg" alt="Google logo" /> <span>Ou faça login com o Google</span></button>
				</form>
				<p>Não tem uma conta? <a href="">Cadastre-se</a></p>
			</div>
		</div>
	</body>
</html>
